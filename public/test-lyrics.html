<!DOCTYPE html>
<html>
<head>
    <title>LRC文件测试</title>
</head>
<body>
    <h1>LRC文件访问测试</h1>
    <button onclick="testLyrics()">测试加载歌词</button>
    <pre id="result"></pre>
    
    <script>
        async function testLyrics() {
            const result = document.getElementById('result');
            try {
                const response = await fetch('/lyrics/wo-ji-de.lrc');
                if (response.ok) {
                    const text = await response.text();
                    result.textContent = '✅ LRC文件加载成功！\n\n' + text.substring(0, 500) + '...';
                } else {
                    result.textContent = '❌ LRC文件加载失败: ' + response.status;
                }
            } catch (error) {
                result.textContent = '❌ 错误: ' + error.message;
            }
        }
    </script>
</body>
</html>
